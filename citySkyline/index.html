<!-- 

Step 96
Only three more buildings to go. Nest two new div elements within the .fb4 element and give them the classes of fb4a and fb4b, in that order. Remember that you sort of flipped the location of .fb4 and .fb5, so it's the rightmost purple building you are working on now.

-->

  <body>
    <div class="background-buildings">
      <div></div>
      <div></div>
      <div class="bb1 building-wrap">
        <div class="bb1a bb1-window"></div>
        <div class="bb1b bb1-window"></div>
        <div class="bb1c bb1-window"></div>
        <div class="bb1d"></div>
      </div>
      <div class="bb2">
        <div class="bb2a"></div>
        <div class="bb2b"></div>
      </div>
      <div class="bb3"></div>
      <div></div>
      <div class="bb4 building-wrap">
        <div class="bb4a"></div>
        <div class="bb4b"></div>
        <div class="bb4c window-wrap">
            <div class="bb4-window"></div>
            <div class="bb4-window"></div>
            <div class="bb4-window"></div>
            <div class="bb4-window"></div>
        </div>
      </div>
      <div></div>
      <div></div>

    <div class="foreground-buildings">

      <div></div>

      <div></div>

        </div>
        <div class="fb3b"></div>

        <div class="fb3b"></div>
      </div>
      <div class="fb4">

        <div class="fb4b"></div>

      <div class="fb5"></div>
