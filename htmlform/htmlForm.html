<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Registration Form</h1=>
    <p>Please fill out this form with the required information</p>
    <!--
        
Step 22
Certain type attribute values come with built-in form validation. For example, type="email" requires that the value be a valid email address.

Add custom validation to the password input element, by adding a minlength attribute with a value of 8. Doing so prevents inputs of less than 8 characters being submitted.

-->

    <form  method="post" action="https://register-demo.freecodecamp.org">
         <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"></label>
            <label for="new-password">Create a New Password: <input required minlength="8" type="password" id="new-password"></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
