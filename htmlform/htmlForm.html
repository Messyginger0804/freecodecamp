<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Registration Form</h1=>
    <p>Please fill out this form with the required information</p>
    <!--
        
        Step 21
At this point, you should be able to submit the form. However, you might notice not much happens.

To make the form more interactive, add the required attribute to the input elements in the first fieldset.

Now, if you try to submit the form without filling in the required fields, you will see an error message.


-->

    <form  method="post" action="https://register-demo.freecodecamp.org">
         <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"></label>
            <label for="new-password">Create a New Password: <input required type="password" id="new-password"></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
