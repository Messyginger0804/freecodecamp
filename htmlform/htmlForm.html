<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Registration Form</h1=>
    <p>Please fill out this form with the required information</p>
    <!--
        
Step 30
You need to confirm that the user has read the terms and conditions.

Add a label element. Inside the newly created label element add an input element and set the type attribute to checkbox. Make this input element required so users can not sign up without agreeing to the terms and conditions.

Add an id and for attribute with the value terms-and-conditions to the elements for accessibility.

-->

    <form  method="post" action="https://register-demo.freecodecamp.org">
         <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"></label>
            <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" type="password" id="new-password"></label>
        </fieldset>
        <fieldset>
            <legend >Account type (required)</legend>

                <label for="personal-account">
                    <input checked name="account-type" id="personal-account" type="radio"> Personal
                </label>
                <label for="business-account">
                    <input name="account-type" type="radio" id="business-account"> Business
                </label>
            <!-- </legend> -->
        </fieldset>

        <fieldset>
            <legend >Account type (required)</legend>

            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions">
            </label>
        </fieldset>
        
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
