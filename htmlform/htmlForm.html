<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Registration Form</h1=>
    <p>Please fill out this form with the required information</p>
    <!--
        
Step 36

(select one)
freeCodeCamp News
freeCodeCamp YouTube Channel
freeCodeCamp Forum
Other

-->

    <form  method="post" action="https://register-demo.freecodecamp.org">
         <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"></label>
            <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" type="password" id="new-password"></label>
        </fieldset>
        <fieldset>
            <legend >Account type (required)</legend>

                <label for="personal-account">
                    <input checked name="account-type" id="personal-account" type="radio"> Personal
                </label>
                <label for="business-account">
                    <input name="account-type" type="radio" id="business-account"> Business
                </label>
            <!-- </legend> -->
        </fieldset>

        <fieldset>

<label for=""">
<input type="file">Upload a profile picture: 
</label> 
<label for="age">
    Input your age (years): <input max="120" min="13" id="age" type="number">
</label>       
</fieldset>
        <label for="terms-and-conditions">
            <input required type="checkbox" id="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <label for="">

            How did you hear about us?
            <select name="" id="">
                <option value="">(select one)</option>
                <option value="">freeCodeCamp News</option>
                <option value="">freeCodeCamp YouTube Channel</option>
                <option value="">freeCodeCamp Forum</option>
                <option value="">Other</option>
            </select>
        </label>
        
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
