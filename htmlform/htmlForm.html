<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Registration Form</h1=>
    <p>Please fill out this form with the required information</p>
    <!--
        
Step 18
Following accessibility best practices, link the input elements and the label elements together using the for attribute.

Use first-name, last-name, email, and new-password as values for the respective id attributes.


-->

    <form  method="post" action="https://register-demo.freecodecamp.org">
         <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input type="text" id="email"></label>
            <label for="new-password">Create a New Password: <input type="text" id="new-password"></label>
         </fieldset>
         <fieldset></fieldset>
         <fieldset></fieldset>

        <button type="submit">sumbit</button>
    </form>
</body>
</html>
