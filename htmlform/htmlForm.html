<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Registration Form</h1=>
    <p>Please fill out this form with the required information</p>
    <!--
        
Step 31
Add I accept the terms and conditions text to the newly added label, then link the text terms and conditions to the following location:

https://www.freecodecamp.org/news/terms-of-service/

-->

    <form  method="post" action="https://register-demo.freecodecamp.org">
         <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"></label>
            <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" type="password" id="new-password"></label>
        </fieldset>
        <fieldset>
            <legend >Account type (required)</legend>

                <label for="personal-account">
                    <input checked name="account-type" id="personal-account" type="radio"> Personal
                </label>
                <label for="business-account">
                    <input name="account-type" type="radio" id="business-account"> Business
                </label>
            <!-- </legend> -->
        </fieldset>

        <fieldset>

        </fieldset>
        <label for="terms-and-conditions">
            <input required type="checkbox" id="terms-and-conditions">I accept the<a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
        </label>
        
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
