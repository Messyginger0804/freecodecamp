<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration Form</title>

<body>
    <h1>Registration Form</h1=>
    <p>Please fill out this form with the required information</p>
    <!--
        
Step 33
Add another label after the first, with the text Input your age (years): . Then, nest an input with the type of number.

Next, add a min attribute to the input with a value of 13 because users under the age of 13 should not register. Also, users probably will not be over the age of 120; add a max attribute with a value of 120.

Now, if someone tries to submit the form with values outside of the range, a warning will appear, and the form will not submit. Give it a try.

-->

    <form  method="post" action="https://register-demo.freecodecamp.org">
         <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"></label>
            <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" type="password" id="new-password"></label>
        </fieldset>
        <fieldset>
            <legend >Account type (required)</legend>

                <label for="personal-account">
                    <input checked name="account-type" id="personal-account" type="radio"> Personal
                </label>
                <label for="business-account">
                    <input name="account-type" type="radio" id="business-account"> Business
                </label>
            <!-- </legend> -->
        </fieldset>

        <fieldset>

<label for=""">
<input type="file">Upload a profile picture: 
</label> 
<label for="age">
    Input your age (years): <input max="120" min="13" id="age" type="number">
</label>       
</fieldset>
        <label for="terms-and-conditions">
            <input required type="checkbox" id="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>

            <option value=""></option>
        </select>
        
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
