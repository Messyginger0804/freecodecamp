<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Registration Form</h1=>
    <p>Please fill out this form with the required information</p>
    <!--
        
Step 23
With type="password" you can use the pattern attribute to define a regular expression that the password must match to be considered valid.

Add a pattern attribute to the password input element to require the input match: [a-z0-5]{8,}

The above is a regular expression which matches eight or more lowercase letters or the digits 0 to 5. Then, remove the minlength attribute, and try it out.

-->

    <form  method="post" action="https://register-demo.freecodecamp.org">
         <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"></label>
            <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" type="password" id="new-password"></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
